<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ham Burger Menu Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="root">
        <header>
            <div class="hero-image">
                <img src="./logo.svg" alt="">
            </div>
            <div class="nav-items">
                <a href="#top-picks">Top Picks</a>
                <a href="#whopper">Whopper</a>
                <a href="#stunner-menu">Stunner Menu</a>
                <a href="#new-foodie-collection">New Foodie Collection</a>
                <a href="#deal-of-the-day">Deal of the Day</a>
            </div>
            <div class="menu-btn">
                <img class="" id="add" src="./menu-alt-01-svgrepo-com.svg" alt="">
                <img class="hide" id="close" src="./cross-circle-svgrepo-com.svg" alt="">
                <div class="hide" id="menu-open-side">
                    <div class="cross-parent"><p>Welcome</p></div>
                    <div>Whopper</div>
                    <div>Stunner Menu</div>
                    <div>New Foodie Collection</div>
                    <div>Deal of the Day</div>
                </div>
            </div>
        </header>
        <main>
            <section id="top-picks" class="hero-image-main">
                <img src="./hero-image.png" alt="">
                <p>Well, You can’t resist anymore!</p>
            </section>
            <section id="whopper" class="burger-one">
                <h1>Whopper</h1>
                <img src="./burger-1.png" alt="">
            </section>
            <section id="stunner-menu" class="burger-one">
                <h1>Stunner Menu</h1>
                <img src="./burger-2.png" alt="">
            </section>
            <section id="new-foodie-collection" class="burger-one">
                <h1>New Foodie Collection</h1>
                <img src="./burger-3.png" alt="">
            </section>
            <section id="deal-of-the-day" class="burger-one">
                <h1>Deal of the Day</h1>
                <img src="./burger-4.png" alt="">
            </section>
            <h1 class="go_to_top"><a href="#">Go to top</a></h1>
        </main>
        <footer>Made with ❤️ by Ayush Yadav</footer>
    </div>
</body>

</html>
